<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インテリアデザインギャラリー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #f2ede3 100%);
            line-height: 1.4;
            overflow-x: hidden;
        }

        /* ログイン画面 */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            margin-bottom: 35px;
            color: #333;
            font-size: 26px;
            font-weight: 300;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #333;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(139, 69, 19, 0.3);
        }

        .gmail-btn {
            background: rgba(219, 68, 55, 0.9);
            color: white;
        }

        .apple-btn {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }

        /* ヘッダー */
        .header {
            background: rgba(245, 240, 232, 0.85);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #8b4513;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: #a0522d;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            flex: 1;
            justify-content: center;
        }

        .nav-tab {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-tab.active {
            color: #8b4513;
            background: rgba(139, 69, 19, 0.1);
        }

        .nav-tab:hover {
            color: #8b4513;
            background: rgba(139, 69, 19, 0.05);
            transform: translateY(-2px);
        }

        .search-box {
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 300px;
            padding: 10px 15px;
            border: 1px solid rgba(139, 69, 19, 0.2);
            border-radius: 25px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #8b4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            width: 350px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(139, 69, 19, 0.3);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.4);
        }

        /* メインコンテンツ */
        .main-content {
            margin-top: 70px;
            padding: 20px 10px;
        }

        .section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* マセナリーレイアウト（3カラム） */
        .masonry-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .masonry-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .masonry-container {
                grid-template-columns: 1fr;
            }
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .design-card {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .design-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .design-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .design-card:hover img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: all 0.4s ease;
        }

        .design-card:hover .card-overlay {
            transform: translateY(0);
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .card-company {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* モーダル */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            display: flex;
            gap: 30px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.4s ease-out;
        }

        .modal-image {
            flex: 1;
            min-width: 400px;
        }

        .modal-image img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .modal-company {
            font-size: 18px;
            color: #8b4513;
            margin-bottom: 25px;
        }

        .modal-description {
            font-size: 16px;
            color: #666;
            line-height: 1.7;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        /* アップロードボタン */
        .upload-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 200;
        }

        .upload-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.5);
        }

        /* ユーザープロファイル */
        .user-profile {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .profile-email {
            color: #666;
            font-size: 16px;
        }

        /* Furniture & Coordinator セクション */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .item-card:hover img {
            transform: scale(1.05);
        }

        .item-info {
            padding: 20px;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .item-price {
            font-size: 18px;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .coordinator-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .stars {
            color: #ffd700;
        }

        .hidden {
            display: none;
        }

        /* アニメーション効果 */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

    <!-- ログイン画面 -->

        <div class="login-box">
            <h2>ログインしてギャラリーを見る</h2>

            <button class="login-btn apple-btn" onclick="login('apple')">🍎 Apple IDでログイン</button>

    </div>

    <!-- メインコンテンツ -->

        <!-- ヘッダー -->

                <nav class="nav-tabs">
                    <a href="#" class="nav-tab active" onclick="showSection('designs')">Interior Designs</a>
                    <a href="#" class="nav-tab" onclick="showSection('furniture')">Furnitures</a>
                    <a href="#" class="nav-tab" onclick="showSection('coordinators')">Find Coordinators</a>

                <div class="search-box">
                    <input type="text" class="search-input" placeholder="デザインを検索..." id="searchInput">
                </div>
                <div class="user-menu">
                    <div class="user-avatar" onclick="showSection('profile')">U</div>
                </div>
            </div>
        </header>

        <!-- Interior Designs セクション -->
        <main class="main-content">
            <div class="section active" id="designs-section">
                <div class="masonry-container">
                    <div class="column" id="column1"></div>
                    <div class="column" id="column2"></div>
                    <div class="column" id="column3"></div>
                </div>
            </div>

            <!-- Furniture セクション -->
            <div class="section" id="furniture-section">

            <!-- Coordinators セクション -->

                </div>
            </div>

            <!-- User Profile セクション -->
            <div class="section" id="profile-section">
                <div class="user-profile">
                    <div class="profile-header">
                        <div class="profile-avatar">U</div>
                        <div class="profile-name">ユーザー名</div>
                        <div class="profile-email">user@example.com</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- アップロードボタン -->
        <div class="upload-section">
            <button class="upload-btn" onclick="openUploadModal()">+</button>
        </div>
    </div>

    <!-- デザイン詳細モーダル -->

        // セクション切り替え
        function showSection(section) {
            // すべてのセクションを非表示
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            // 選択されたセクションを表示
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
            
            currentSection = section;
        }

        // マセナリーレイアウトでギャラリー表示（3カラム）
        function renderGallery() {
            const columns = [
                document.getElementById('column1'),
                document.getElementById('column2'),
                document.getElementById('column3')
            ];
            
            // カラムをクリア
            columns.forEach(col => col.innerHTML = '');
            
            // デザインを3つのカラムに分散
            filteredDesigns.forEach((design, index) => {
                const columnIndex = index % 3;
                const card = createDesignCard(design);
                columns[columnIndex].appendChild(card);
            });
        }

        // デザインカード作成
        function createDesignCard(design) {
            const card = document.createElement('div');
            card.className = 'design-card animate-on-scroll';
            card.onclick = () => openDesignModal(design);
            
            // ランダムな高さを設定（250-450px）
            const randomHeight = 250 + Math.random() * 200;
            
            card.innerHTML = `
                <img src="${design.image}" alt="${design.title}" loading="lazy" style="height: ${randomHeight}px;">
                <div class="card-overlay">
                    <div class="card-title">${design.title}</div>
                    <div class="card-company">${design.company}</div>
                </div>
            `;
            
            return card;
        }

        // 家具セクション表示
        function renderFurniture() {
            const grid = document.getElementById('furnitureGrid');
            grid.innerHTML = '';
            
            furniture.forEach(item => {

                card.className = 'item-card animate-on-scroll';
                
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${item.price}</div>
                        <div class="item-description">${item.description}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // スクロールアニメーション
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animated');
                }
            });
        }

        // イベントリスナー
        window.addEventListener('scroll', handleScrollAnimation);
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const designModal = document.getElementById('designModal');
            if (event.target === designModal) {
                closeModal();
            }
        };

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ページロード時のアニメーション
        window.addEventListener('load', () => {
            setTimeout(handleScrollAnimation, 100);
        });
