        // „Çª„ÇØ„Ç∑„Éß„É≥Âàá„ÇäÊõø„Åà
        function showSection(section) {
            // „Åô„Åπ„Å¶„ÅÆ„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÈùûË°®Á§∫
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            // ÈÅ∏Êäû„Åï„Çå„Åü„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');
            
            currentSection = section;
        }

        // „Éû„Çª„Éä„É™„Éº„É¨„Ç§„Ç¢„Ç¶„Éà„Åß„ÇÆ„É£„É©„É™„ÉºË°®Á§∫Ôºà3„Ç´„É©„É†Ôºâ
        function renderGallery() {
            const columns = [
                document.getElementById('column1'),
                document.getElementById('column2'),
                document.getElementById('column3')
            ];
            
            // „Ç´„É©„É†„Çí„ÇØ„É™„Ç¢
            columns.forEach(col => col.innerHTML = '');
            
            // „Éá„Ç∂„Ç§„É≥„Çí3„Å§„ÅÆ„Ç´„É©„É†„Å´ÂàÜÊï£
            filteredDesigns.forEach((design, index) => {
                const columnIndex = index % 3;
                const card = createDesignCard(design);
                columns[columnIndex].appendChild(card);
            });
        }

        // „Éá„Ç∂„Ç§„É≥„Ç´„Éº„Éâ‰ΩúÊàê
        function createDesignCard(design) {
            const card = document.createElement('div');
            card.className = 'design-card animate-on-scroll';
            card.onclick = () => openDesignModal(design);
            
            // „É©„É≥„ÉÄ„É†„Å™È´ò„Åï„ÇíË®≠ÂÆöÔºà250-450pxÔºâ
            const randomHeight = 250 + Math.random() * 200;
            
            card.innerHTML = `
                <img src="${design.image}" alt="${design.title}" loading="lazy" style="height: ${randomHeight}px;">
                <div class="card-overlay">
                    <div class="card-title">${design.title}</div>
                    <div class="card-company">${design.company}</div>
                </div>
            `;
            
            return card;
        }

        // ÂÆ∂ÂÖ∑„Çª„ÇØ„Ç∑„Éß„É≥Ë°®Á§∫
        function renderFurniture() {
            const grid = document.getElementById('furnitureGrid');
            grid.innerHTML = '';
            
            furniture.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card animate-on-scroll';
                
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${item.price}</div>
                        <div class="item-description">${item.description}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function renderCoordinators() {
            const grid = document.getElementById('coordinatorsGrid');
            grid.innerHTML = '';
            
            coordinators.forEach(coordinator => {
                const card = document.createElement('div');
                card.className = 'item-card animate-on-scroll';
                
                const stars = '‚òÖ'.repeat(Math.floor(coordinator.rating)) + 
                             (coordinator.rating % 1 >= 0.5 ? '‚òÜ' : '');
                
                card.innerHTML = `
                    <img src="${coordinator.image}" alt="${coordinator.name}" loading="lazy">
                    <div class="item-info">
                        <div class="item-title">${coordinator.name}</div>
                        <div class="item-description">${coordinator.specialty}</div>
                        <div class="coordinator-rating">
                            <span class="stars">${stars}</span>
                            <span>${coordinator.rating}</span>
                            <span>(${coordinator.experience})</span>
                        </div>
                        <div class="item-description">${coordinator.description}</div>
                    </div>
                `;

        }

        function openDesignModal(design) {
            document.getElementById('modalImage').src = design.image;
            document.getElementById('modalTitle').textContent = design.title;
            document.getElementById('modalCompany').textContent = design.company;
            document.getElementById('modalDescription').textContent = design.description;
            document.getElementById('designModal').style.display = 'flex';

            document.getElementById('designModal').style.display = 'none';

        }

        // „Çπ„ÇØ„É≠„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animated');
                }
            });
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        window.addEventListener('scroll', handleScrollAnimation);
        
        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = function(event) {
            const designModal = document.getElementById('designModal');
            if (event.target === designModal) {
                closeModal();
            }
        };

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        window.addEventListener('load', () => {
            setTimeout(handleScrollAnimation, 100);
        });
